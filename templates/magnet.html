<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quick Maganet</title>
    <script src="/static/bower_components/angular/angular.js"></script>

</head>
<body ng-app="app">
<div ng-controller="mainCtrl">
    <label>Get <input type="text" ng-model="keyword"></label>
    <button ng-click="getMagnet()">Start</button>
</div>

<script>
    angular.module('app', [])
        .controller('mainCtrl', ['$scope','$http', function ($scope, $http) {
            $scope.getMagnet= function () {
                 $http.post('/magnet')
                .then(function(res){
                    console.log(res);
                });
            }
        }]);
</script>
</body>
</html>
